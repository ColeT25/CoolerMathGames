<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'registration/login.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
    <h2>Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="form-btn">
    </form>
{% endblock %}
</body>
</html>
