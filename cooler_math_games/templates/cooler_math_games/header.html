{% load cooler_math_games_extras %}
{% load static %}
<link href="{% static 'cooler_math_games/home/header.css' %}" rel="stylesheet">

<div class="header" id="home-header">
    <br>
    <img src="{% static 'cooler_math_games/images/CMG.png' %}" alt="Cooler Math Games Logo" id="logo">
</div>

<nav class="navbar" id="home-nav">
    <div id="login-menu">
        {% if user.is_authenticated %}
        <a id="logout" href="{% url 'cooler_math_games:logout' %}">&emsp;Log out {{ user.username }}!</a>

        {% else %}
        <a id="login" href="{% url 'cooler_math_games:login' %}">&emsp;Login!</a>
        <a id="create_account" href="{% url 'cooler_math_games:signup' %}">&emsp;Create an account!</a>
        {% endif %}
    </div>
    
    <ul id="navlist">
        <li><a href="../credits"> Credits </a></li>
        <li><a href="../home"> Games </a></li>
        <li><a href="{% url 'cooler_math_games:leaderboards' 'current_user' %}"> My High Scores </a></li>
        <li><a href="{% url 'cooler_math_games:leaderboards' 'all' %}">Leaderboards</a></li>
    </ul>
</nav>
