<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Dash!</title>
    {% load static %}
    <link href="{% static 'cooler_math_games/tomato/tomato-dash.css' %}" rel="stylesheet">

{% include "./header.html" %}

<body>

    <div id="instructions">
        <h2>Instructions</h2>

        <button id="restartButton" style="display: none;">Restart</button>
