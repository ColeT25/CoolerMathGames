<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            background-color: rgb(22,32,44);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        .game-over {
            text-align: center;
            margin-bottom: 50px;
        }
        .game-over h2 {
            font-size: 40px;
            color: #f44336;
            margin-top: 0;
            margin-bottom: 20px;
        }
        form {
            margin-top: 50px;
            color: red;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 5px;
            background-color: #00aae9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #008cba;
        }
        #dont_save {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            color: #00aae9;
            text-decoration: none;
            text-align: center;
        }
        #dont_save:hover {
            color: #008cba;
        }

    </style>
</head>

{% include "./header.html" %}

<body>
    <div class="container">
        <div class="game-over">
            <h2>Game Over!</h2>
        </div>
        <form action="{% url 'cooler_math_games:game_end' score game %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save Your Score!">
            <a href="{% url 'cooler_math_games:home' %}" id="dont_save">Don't Save My Score</a>
        </form>
    </div>
</body>
</html>
