<body>
    {% if top_games and game_urls %}
        <ul>
            {% for game, game_link in top_games|zip:game_urls %}
                <li><a href="{{ game_link }}">{{ game }}</a><img src="{% static 'cooler_math_games/images/'|add:game.name|add:'.png' %}"></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Uh oh, there are no games :(</p>
    {% endif %}
</body>
